<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
    <h2>Prediction Results</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
                <tr>
                    <td>{{ loop.index }}</td>  
                    <td>{{ row['prediction'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
